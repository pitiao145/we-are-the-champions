<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are the Champions</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <img src="./assets/freddie.png" alt="We are the champions logo">
        <h1>We are the Champions</h1>
        <textarea name="endorsement-input" id="endorsement-input" placeholder="Write your endorsement here"></textarea>
        <div id="from-to-btns">
            <input type="text" name="from" id="from-input" placeholder="From:" disabled>
            <input type="text" name="to" id="to-input" placeholder="To:" disabled>
        </div>
        <button id="publish-btn">Publish</button>
        <p id="endorsements-text">- Endorsements - </p>
        <div id="endorsements">
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
